<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-Promise常用API-实例方法</title>
</head>
<body>
    
</body>
<script>
    function foo(){
        return new Promise(function(resolve, reject){
            setTimeout(function(){
                reject('error')
            }, 500)
        });
    }

    foo()
        .then(function(data){
            console.log('then='+data);
        })
        .catch(function(data){
            console.log('catch='+data);
        })
        .finally(function(){
            console.log('finished');
        });
</script>
</html>
