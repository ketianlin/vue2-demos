<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-Promise基本使用</title>
</head>
<body>
    <script>
        var p = new Promise(function(resolve, reject){
            setTimeout(function(){
                var flag = false;
                if(flag){
                    resolve('success');
                }else{
                    reject('error,出错了')
                }
            }, 500);
        })
        p.then(function(data){
            console.log('resolve='+data)
        }, function(data){
            console.log('reject='+data)
        })
    </script>
</body>
</html>
