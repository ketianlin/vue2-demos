<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-FetchAPI参数传递</title>
</head>
<body>
    <ul>
        <li>GET参数传递-传统URL：<span id="li_get"></span></li>
        <li>GET参数传递-restful形式的URL：<span id="li_get2"></span></li>
        <li>DELETE请求方式参数传递：<span id="li_delete"></span></li>
        <li>POST请求传参(x-www-form-urlencoded)：<span id="li_post"></span></li>
        <li>POST请求传参(json)：<span id="li_post_json"></span></li>
        <li>PUT请求传参：<span id="li_put"></span></li>
    </ul>
</body>
<script>
    // GET参数传递-传统URL
    fetch('http://localhost:3000/books?id=123', {
        method : 'get'
    })
    .then(function(data){
        return data.text();
    }).then(function(data){
        document.querySelector('#li_get').innerHTML = data;
    });

    // GET参数传递-restful形式的URL
    fetch('http://localhost:3000/books/456', {
        method:'get'
    })
    .then(function(data){
        return data.text();
    }).then(function(data){
        document.querySelector('#li_get2').innerHTML = data;
    });

    // DELETE请求方式参数传递
    fetch('http://localhost:3000/books/789', {
      method: 'delete'
    })
    .then(function(data){
        return data.text();
    }).then(function(data){
        document.querySelector('#li_delete').innerHTML = data;
    });

    // POST请求传参
    fetch('http://localhost:3000/books', {
        method:'post',
        body:'uname=阿三哥&pwd=123456',
        headers:{
            'Content-Type':'application/x-www-form-urlencoded'
        }
    })
    .then(function(data){
        return data.text();
    }).then(function(data){
        document.querySelector('#li_post').innerHTML = data;
    });

    // POST请求传参
    fetch('http://localhost:3000/books', {
      method: 'post',
      mode: 'cors',
      body: JSON.stringify({
        uname: '张三',
        pwd: '456'
      }),
      headers: {
        'Content-Type' : 'application/json'
      }
    })
      .then(function(data){
        return data.text();
      }).then(function(data){
        document.querySelector('#li_post_json').innerHTML = data;
      });

    // PUT请求传参
    fetch('http://localhost:3000/books/123', {
        method:'put',
        body: JSON.stringify({
            uname: '张三',
            pwd: '789'
        }),
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(function(data){
        return data.text();
      }).then(function(data){
        document.querySelector('#li_put').innerHTML = data;
      });
</script>
</html>
