<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现跨域登录功能以及跨域携带cookie</title>
	<link rel="stylesheet" href="/assets/bootstrap/dist/css/bootstrap.min.css">
	<style type="text/css">
		.container {
			padding-top: 60px;
		}
	</style>
</head>
<body>
    <div class="container">
		<form id="loginForm">
			<div class="form-group">
				<label>用户名</label>
				<input type="text" name="username" class="form-control" placeholder="请输入用户名">
			</div>
			<div class="form-group">
				<label>密码</label>
				<input type="password" name="password" class="form-control" placeholder="请输入用密码">
			</div>
			<input type="button" class="btn btn-default" value="登录" id="loginBtn">
			<input type="button" class="btn btn-default" value="检测用户登录状态" id="checkLogin">
		</form>
    </div>
    <a style="margin-left: 200px;" class="btn btn-success" href="/index.html">返回</a>
</body>
<script>
    // 获取登录按钮
    var loginBtn = document.getElementById('loginBtn');
    // 获取检测登录状态按钮
    var checkLogin = document.getElementById('checkLogin');
    // 获取登录表单
    var loginForm = document.getElementById('loginForm');
    // 为登录按钮添加点击事件
	loginBtn.onclick = function () {
        // 将html表单转换为formData表单对象
        let formData = new FormData(loginForm);
        let xhr = new XMLHttpRequest();
        xhr.open('post', 'http://localhost:3001/login');
        // 当发送跨域请求时，携带cookie信息
        xhr.withCredentials = true;
        xhr.send(formData);
        xhr.onload = function(){
            console.log(xhr.responseText)
        }
    }

    checkLogin.onclick = function(){
        let xhr = new XMLHttpRequest();
        xhr.open('get', 'http://localhost:3001/checkLogin');
        // 当发送跨域请求时，携带cookie信息
        xhr.withCredentials = true;
        xhr.send();
        xhr.onload = function(){
            console.log(xhr.responseText)
        }
    }
</script>
</html>
