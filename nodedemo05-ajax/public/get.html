<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get的请求</title>
</head>
<body>
    <input type="button" value="get的ajax请求" id="btn_get"><br/><br/><br/>
    <a href="/index.html">返回</a>
</body>
<script src="/js/ajax.js"></script>
<script>
    const btn = document.querySelector('#btn_get')
    btn.onclick = function(){
        ajax({
            url : '/getData?t='+Math.random(),
            data : {name : '阿三哥', age : 60},
            success : function(data){
                console.log(data)
            }
        })
    }
</script>
</html>
